<html ng-app="voteApp"lang='en'>
  <head>
	   <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     	  <title>oneVote</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="onevote.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap.js" type="text/javascript"></script>
        <script src="onevote.js" type="text/javascript"></script>
    </head>

    <body ng-controller="mainController">
        <div class="sitecontainer">
          <div class="titlebar">
  	         <h3>...just one vote.</h3>
          </div>


      <div ng-controller="CarouselDemoCtrl" id="slides_control">
        <div>
            <carousel interval="myInterval">
              <slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.image}}">
                  <div class="carousel-caption">
                      <h4>Slide {{$index+1}}</h4>
                  </div>
              </slide>
            </carousel>
        </div>
      </div>
        </div>  
          <div class="article image overlay"></div>
        </div>
    </body>

</html>
